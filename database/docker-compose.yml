services:
  master-db:
    build:
      context: .
      dockerfile: Dockerfile.master
    container_name: master-db
    restart: always
    env_file:
      - .env
    ports:
      - "23306:3306"
    volumes:
      - master-data:/var/lib/mysql
    networks:
      - mysql_cluster

  slave-db-1:
    build:
      context: .
      dockerfile: Dockerfile.slave
    container_name: slave-db-1
    restart: always
    env_file:
      - .env
    ports:
      - "23307:3306"
    depends_on:
      - master-db
    networks:
      - mysql_cluster

  slave-db-2:
    build:
      context: .
      dockerfile: Dockerfile.slave
    container_name: slave-db-2
    restart: always
    env_file:
      - .env
    ports:
      - "23308:3306"
    depends_on:
      - master-db
    networks:
      - mysql_cluster

  proxysql:
    image: proxysql/proxysql
    container_name: proxysql
    restart: always
    ports:
      - "6033:6033"  # MySQL Client
      - "6032:6032"  # Admin Interface
    env_file:
      - .env
    volumes:
      - ./scripts/generate_proxysql_config.sh:/docker-entrypoint-initdb.d/generate_proxysql_config.sh
    entrypoint: ["/docker-entrypoint-initdb.d/generate_proxysql_config.sh"]
    depends_on:
      - master-db
      - slave-db-1
      - slave-db-2
    networks:
      - mysql_cluster

volumes:
  master-data:

networks:
  mysql_cluster:
    driver: bridge
