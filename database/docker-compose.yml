services:

  database1:
    image: mysql
    container_name: database1
    env_file:
      - .env
    ports:
      - "23306:3306"
    volumes:
      - database1-data:/var/lib/mysql
      - ./install.sh:/scripts/install.sh
      - ./install:/scripts/install
    networks:
      - mysql

volumes:
  database1-data:

networks:
  mysql:
    driver: bridge
